<!DOCTYPE  html>
<html>
    <head>
        <title>
         Canvas demo
        </title>
       
        <style>
            body{
                background-color: wheat;
            }
            canvas{
                width: 300px;
                border: 2px solid red;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" width="200" height="100">NOTHING</canvas>
        <canvas id="gradientCanvas" width="200" height="100">NOTHING</canvas>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
          </svg>
          <svg width="400" height="100">
            <rect width="400" height="100" 
            style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
          Sorry, your browser does not support inline SVG.
          </svg>
        <script>
            var C = document.getElementById("myCanvas");        
            var ctx = C.getContext("2d");

            ctx.beginPath();
            ctx.arc(95,50,40,0,2*Math.PI);
            ctx.font = "30px Arial";
            //ctx.stroke();
            //ctx.fillText("Hello Vijay", 10, 50);
            ctx.strokeText("Hello World", 10, 50);


            var g = document.getElementById("gradientCanvas");
            var ctxg = g.getContext("2d");

            // Create gradient
            var grd = ctxg.createLinearGradient(100, 200, 200, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "yellow");

            // Fill with gradient
            ctxg.fillStyle = grd;
            ctxg.fillRect(10, 10, 150, 80);


  
          </script>
    </body>
</html>
